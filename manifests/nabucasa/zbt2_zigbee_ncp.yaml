name: Home Assistant Connect ZBT-2 Zigbee
device: EFR32MG24A420F1536IM40
base_project: src/zigbee_ncp
filename: "{manifest_name}_{ezsp_version}_{fw_variant}"
sdk: "gecko_sdk:4.5.0"
toolchain: "12.2.1.20221205"

gbl:
  fw_type: zigbee_ncp
  ezsp_version: dynamic
  baudrate: 460800

sdk_extension:
  - id: nabucasa_hardware
    version: 1.0.0
  - id: xncp
    version: 1.0.0
  - id: xncp_common
    version: 1.0.0

add_components:
- id: uartdrv_eusart
  instance: [ws2812_uart]
- id: emlib_i2c
- id: i2cspm
  instance: [inst]
- id: simple_button
  instance: [pin_hole_button]
- id: ws2812_driver
  from: nabucasa_hardware
- id: qma6100p_driver
  from: nabucasa_hardware
- id: led_effects
  from: nabucasa_hardware
- id: xncp_core
  from: xncp
- id: xncp_common_commands
  from: xncp_common
- id: xncp_zbt2_commands
  from: nabucasa_hardware

c_defines:
  XNCP_MFG_MANUF_NAME: '"Nabu Casa"'
  XNCP_MFG_BOARD_NAME: '"Home Assistant Connect ZBT-2"'
  XNCP_BUILD_STRING: template:"{now:%Y%m%d%H%M%S}"
  XNCP_MANUAL_SOURCE_ROUTE_TABLE_SIZE: 200

  # The hardware flow control is only between the S3 and the MG24. The application
  # should not use hardware flow control.
  XNCP_FLOW_CONTROL_TYPE: usartHwFlowControlNone

  EMBER_APS_UNICAST_MESSAGE_COUNT: 32
  EMBER_BINDING_TABLE_SIZE: 32
  EMBER_BROADCAST_TABLE_SIZE: 64
  EMBER_KEY_TABLE_SIZE: 12
  EMBER_MAX_END_DEVICE_CHILDREN: 32
  EMBER_PACKET_BUFFER_COUNT: 255
  EMBER_SOURCE_ROUTE_TABLE_SIZE: 200

  EMBER_CHILD_TABLE_SIZE:
    type: c_flag
    value: 32

  EMBER_ROUTE_TABLE_SIZE:
    type: c_flag
    value: 250

  SL_DEVICE_INIT_HFXO_FREQ: 39000000
  SL_DEVICE_INIT_HFXO_PRECISION: 10
  SL_DEVICE_INIT_HFXO_CTUNE: 108

  SL_IOSTREAM_USART_VCOM_BAUDRATE: 460800
  SL_IOSTREAM_USART_VCOM_FLOW_CONTROL_TYPE: usartHwFlowControlCtsAndRts

  SL_IOSTREAM_USART_VCOM_PERIPHERAL: USART0
  SL_IOSTREAM_USART_VCOM_PERIPHERAL_NO: 0

  SL_IOSTREAM_USART_VCOM_TX_PORT: gpioPortA
  SL_IOSTREAM_USART_VCOM_TX_PIN:  8
  SL_IOSTREAM_USART_VCOM_RX_PORT: gpioPortA
  SL_IOSTREAM_USART_VCOM_RX_PIN:  7
  SL_IOSTREAM_USART_VCOM_CTS_PORT: gpioPortA
  SL_IOSTREAM_USART_VCOM_CTS_PIN:  5
  SL_IOSTREAM_USART_VCOM_RTS_PORT: gpioPortA
  SL_IOSTREAM_USART_VCOM_RTS_PIN:  0

  # LED driver
  WS2812_MOSI_PORT: gpioPortC
  WS2812_MOSI_PIN: 2
  WS2812_SCLK_PORT: gpioPortD
  WS2812_SCLK_PIN: 2
  WS2812_EN_PORT: gpioPortC
  WS2812_EN_PIN: 3
  WS2812_EUSART_NUM: 1
  WS2812_LDMA_CHANNEL: 1
  WS2812_NUM_LEDS: 4

  # LED effects animation
  LED_EFFECTS_UPDATE_INTERVAL_MS: 4
  LED_EFFECTS_TILT_THRESHOLD_DEG: 16
  LED_EFFECTS_TILT_HYSTERESIS_DEG: 4

  # I2C
  SL_I2CSPM_INST_PERIPHERAL: I2C0
  SL_I2CSPM_INST_SCL_PORT: gpioPortC
  SL_I2CSPM_INST_SCL_PIN: 6
  SL_I2CSPM_INST_SDA_PORT: gpioPortC
  SL_I2CSPM_INST_SDA_PIN: 7

  # Pinhole button
  SL_SIMPLE_BUTTON_PIN_HOLE_BUTTON_PORT: gpioPortC
  SL_SIMPLE_BUTTON_PIN_HOLE_BUTTON_PIN: 5

  # Product ID to prevent cross-flashing across devices
  SL_APPLICATION_PRODUCT_ID: '{0xF4, 0x5E, 0x03, 0x17, 0xD5, 0x84, 0xAD, 0xA4, 0x7D, 0xDA, 0x6C, 0x95, 0x11, 0x2F, 0x24, 0xFA}'